<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Countdown</title>
  <meta name="description" content="A simple, static countdown page for any event or launch." />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./styles.css" />
</head>

<body data-deadline="2025-12-31T23:59:59+05:00" data-title="Event Countdown"
  data-subtitle="Counting down to the new year 2026!" data-done="Happy New Year 2026!" data-confetti="true">
  <main class="page">
    <header class="header">
      <h1 id="title" class="title"></h1>
      <p id="subtitle" class="subtitle"></p>
    </header>

    <div id="countdown" class="countdown" aria-live="polite" aria-label="time remaining">
      <div class="time-box">
        <div class="box"><span id="days" class="value">00</span></div>
        <span class="label">Days</span>
      </div>
      <div class="time-box">
        <div class="box"><span id="hours" class="value">00</span></div>
        <span class="label">Hours</span>
      </div>
      <div class="time-box">
        <div class="box"><span id="minutes" class="value">00</span></div>
        <span class="label">Minutes</span>
      </div>
      <div class="time-box">
        <div class="box"><span id="seconds" class="value">00</span></div>
        <span class="label">Seconds</span>
      </div>
    </div>

    <div id="done" class="done" hidden>Happy New Year 2026</div>

    <div class="date">
      Target: <span id="date-text">Dec 31, 2025, 23:59</span>
    </div>
  </main>

  <!-- Optional confetti effect (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
